{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results Matching:</h1>
    <h2><em>"{{ query }}"</em></h2>

    <ul>
        {% for entry in entries %}
            <a href="{% url 'wiki_page' name=entry %}"><li>{{ entry }}</li></a>
        {% empty %}
        <li>No Results</li>
        {% endfor %}
    </ul>

{% endblock %}
