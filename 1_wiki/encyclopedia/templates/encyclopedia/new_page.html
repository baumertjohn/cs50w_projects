{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form style="padding-right: 20%;" method="POST" action="{% url 'new_page' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="newPageTitle">Page Title</label>
            <input type="text" class="form-control" id="newPageTitle" name="title" placeholder="Title of page...">
        </div>
        <div class="form-group">
            <label for="newPageText">Page Text</label>
            <textarea class="form-control" id="newPageText" name="text" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create New Page</button>
    </form>
{% endblock %}
