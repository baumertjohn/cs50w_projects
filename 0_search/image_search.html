<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <div>
        <span class="heading">Gooogle</span>
        <p class="heading_small">Images</p>
    </div>
    <div class="search_box">
      <form action="https://google.com/search">
        <div class="input">
          <input type="text" name="q" />
          <input type="hidden" name="udm" value="2" />
        </div>
        <div class="submit">
          <button type="submit">Google Image Search</button>
        </div>
      </form>
    </div>
  </body>
</html>
